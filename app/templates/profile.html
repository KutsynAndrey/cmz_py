<!DOCTYPE html>
<html>
   <head>
       {% include 'header.html' %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/profile.css') }}" />
   </head>
   <body>
    {% include 'nav.html' %}
        <div class='profile-all'>
          <div class='profile-information'>
            <img class="profile-img">
            <div class="profile-nick">Евгений Канивец (@evgenii_kanivets)</div>
            <p>Место: 25 / 100</p>
            <p>Рейтинг: 1234 / 10000</p>
          </div>
          <br><br><br><br>
          <h2>Решённые задачи</h2>
          <div id="ok"></div>
          <h2>Нерешённые задачи</h2>
          <div id="nok"></div>
        </div>
        <script>
          for (var i = 1; i <= 500; ++i)
          {
            var new_a = document.createElement('a');
            new_a.className = "correctly";
            new_a.href = "";
            new_a.innerHTML = i + ' ';
            ok.appendChild(new_a);
          }

          for (var i = 601; i <= 700; ++i)
          {
            var new_a = document.createElement('a');
            new_a.className = "wrong";
            new_a.href = "";
            new_a.innerHTML = i + ' ';
            nok.appendChild(new_a);
          }
        </script>
   </body>
</html>
